<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>

<div class="container-fluid">
  <div class="row">
    <div class="col text-center ">
      <div class="btn-group">
        <button id="screenshot-btn" type="button" class="btn btn-outline-secondary">
          <i class="bi bi-camera2"></i>
          <span class="visually-hidden">Screenshot</span>
        </button>
        <button type="button" class="btn btn-outline-secondary" onclick="Zoom.out()">
          <i class="bi bi-zoom-out"></i>
          <span class="visually-hidden">Button</span>
        </button>
        <button type="button" class="btn btn-outline-secondary" onclick="Zoom.reset()">
          <i class="bi bi-aspect-ratio"></i>
          <span class="visually-hidden">Button</span>
        </button>
        <button type="button" class="btn btn-outline-secondary" onclick="Zoom.in()">
          <i class="bi bi-zoom-in"></i>
          <span class="visually-hidden">Button</span>
        </button>
      </div>
    </div>
    <div class="col-2 text-left">
      <div id="network-off" class="badge bg-secondary" hidden>
        <i class="bi bi-wifi-off"></i>
        <span class="visually-hidden">Screenshot</span>
      </div>
      <div id="network-on" class="badge bg-secondary" hidden>
        <i class="bi bi-wifi"></i>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid">
  <div class="col">
    <img src="" alt="" id="screenshot" class="img-fluid"/>
  </div>
</div>

<div id="root" class="container">
  <div class="header">
    <img class="logo" src="./src/assets/img/logo-wide.png" alt="Ibac Brasil">
  </div>
  <div class="main">
    <div class="form-login">
      <p>Para iniciar a prova, informe o CPF no campo abaixo e depois clique em <strong>Iniciar</strong>.</p>
    </div>
    <form action="">
      <div class="input-group mb-3">
        <label for="formCPF" class="input-group-text">CPF</label>
        <input id="formCPF" type="text" class="form-control">
        <button class="btn btn-outline-primary" type="button" id="formStart">Iniciar</button>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="container">
      <button id="talk-btn" class="btn btn-outline-secondary">Talk</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h1>Convert logo</h1>
      <button id="convert-to-png">PNG</button>
      <button id="convert-to-jpg">JPG</button>
      <button id="convert-to-tag">Show</button>
    </div>
    <div class="col">
      <img id="splash-image-preview" src="" alt="">
    </div>
  </div>
</div>


<script>
  require('./src/renderer/index')

  const {Zoom} = require('./src/renderer/Renderer');


</script>
</body>

</html>
